version: '3.8'

services:
  postgres-vikunja:
    image: postgres:15-alpine
    container_name: vikunja-local-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: vikunja
      POSTGRES_PASSWORD: vikunja123
      POSTGRES_DB: vikunja
    ports:
      - "5433:5432"
    volumes:
      - vikunja_local_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vikunja"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  vikunja_local_data:
